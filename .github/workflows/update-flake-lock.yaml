name: Update flake.lock

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: DeterminateSystems/update-flake-lock@v20
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr-title: "chore: update flake.lock"
          commit-msg: "chore: update flake.lock"

